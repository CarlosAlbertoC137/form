<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda Seu Carro</title>
    <link rel="stylesheet" href="/FORM_PROJECT/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h3>Cadastre seu veículo para vender mais rápido!</h3>
    </header>
    <main class="container">
      <div class="form-container">
        <header class="form-header">
          <p>Fomulário</p>
        </header>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu carro!</h1>
          <p>
            Descreva as características e marque as opcionais que ele possui
          </p>
          <form>
            <section class="box-input">
              <label for="title"
                >Título do anúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Título para anúnciar seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </section>
            <section class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                required
              />
            </section>
            <section class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço"
                required
              />
            </section>
            <section class="box-input">
              <label for="description"
                >Descrição <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Aqui você cloca os detalhes do veículo. Por exemplo:se ele tem algum arranhão."
              ></textarea>
            </section>
            <section class="box-input">
              <label for="brand"
                >Marca <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                required
              />
            </section>
            <section class="box-input">
              <label for="model"
                >Marca <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veículo"
                required
              />
            </section>
            <section class="box-input">
              <label for="mileage"
                >Kilometragem <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a kilometragem do veículo"
                required
              />
            </section>
            <section class="box-input">
              <p>Tipo de câmbio: <span class="required-field">*</span></p>
              <div id="box-input-flex">
                <input type="radio" name="gear" id="manual" class="block" />
                <label for="manual">Manual</label>
                <input type="radio" name="gear" id="auto" class="block" />
                <label for="auto">Automático</label>
              </div>
            </section>
            <section class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="alarm"
                    name="optional[]"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" id="ac" name="optional[]" value="ac" />
                  <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="reverse-camera"
                    name="optional[]"
                    value="reverse-camera"
                  />
                  <label for="reverse-camera">Câmera de ré</label>
                </li>
              </ul>
            </section>
            <section class="optional-box">
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="lane-assist"
                    name="optional[]"
                    value="lane-assist"
                  />
                  <label for="lane-assist">Assistente de Pista</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="keyless"
                    name="optional[]"
                    value="keyless"
                  />
                  <label for="keyless">Partida Keyless</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="smartphone"
                    name="optional[]"
                    value="smartphone"
                  />
                  <label for="smartphone">Integração com celular</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="letter-seat"
                    name="optional[]"
                    value="letter-seat"
                  />
                  <label for="letter-seat">Banco de couro</label>
                </li>
              </ul>
            </section>
            <section class="box-input">
              <p>Fotos do carro: <span class="required-field">*</span></p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                id="image"
                name="image"
                required
              />
            </section>
            <input
              type="submit"
              name="Enviar"
              value="Enviar"
              class="btn-submit"
            />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>@C137</p>
    </footer>
  </body>
</html>
